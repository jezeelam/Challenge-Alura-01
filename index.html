<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>

</head>
<body>
    <main>
        <section class="contenedor">
            <div class="contenedor-logo">
                <a href="index.html">
                    <img src="img/Logo.png" alt="Logo Alura">
                </a>
            </div>
            
            <form>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aqui" class="mensajeEncriptado"></textarea>
                <!-- <textarea name="resultado" id="resultado" cols="30" rows="10" class="resultadoMensaje" readonly></textarea> -->

                <div class="msjResultado">
                    <div class="mensajeAdvertencialogo">
                        <img src="img/Vector.svg" alt="Imagen advertencia" class="imagenAdvertencia">
                        <p class="textoAdvertencia">Solo letras en minúsculas y sin acentos</p>
                    </div>           
                    <div class="botones">
                        <button type="submit" class="boton1 boton">Encriptar
                        <button type="submit" class="boton2 boton">Desencriptar 
                    </div>
                </div>
            </form>
                                 
            <div>    
                <p class="resultadoMensaje"></p> 
                <div id="desaparecer">
                    <img src="img/Muñeco.svg" alt="" srcset="Imagen Muñeco" class="munheco">
                    <p class="texto1 centrar-texto textoMunheco">Ningún mensaje fue encontrado</p>
                    <p class="texto2 centrar-texto textoMunheco">Ingresa el texto que desees encriptar o desencriptar.</p>
                
                </div>
                    <button class="boton3 boton" type="submit">Copiar</button>    
            </div>
           
        </section>
    </main>
    
    <footer class="footer centrar-texto">
        Proyecto 01 de Alura por Jezeel Acosta
    </footer>
    <script src="js/encriptar.js"></script>
</body>
</html>
